name: Full Stack Build (Vite + Node)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # âœ… Backend setup
      - name: Install Backend Dependencies
        working-directory: Backend
        run: npm install

      # ðŸ§ª Optional: Backend Tests
      - name: Run Backend Tests
        working-directory: Backend
        run: npm test
        continue-on-error: true  # Remove this line if tests must pass

      # âœ… Frontend setup (Vite)
      - name: Install Frontend Dependencies
        working-directory: frontend
        run: npm install

      - name: Build Vite Frontend
        working-directory: frontend
        run: npm run build

      # ðŸ“¦ Optional: Save the Vite build folder as an artifact
      - name: Upload Frontend Build Output
        uses: actions/upload-artifact@v4
        with:
          name: vite-build
          path: frontend/dist
