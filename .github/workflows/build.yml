name: NODEbook Full Stack Build (Vite + Node)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # ğŸ‘‰ Install Backend Dependencies
      - name: ğŸ“ Install Backend Dependencies
        working-directory: Backend
        run: npm install

      # âœ… Optional: Run Backend Tests
      - name: ğŸ§ª Run Backend Tests
        working-directory: Backend
        run: npm test
        continue-on-error: true  # Remove if tests must pass

      # ğŸ‘‰ Install Frontend Dependencies (Vite)
      - name: ğŸ“ Install Frontend Dependencies
        working-directory: Frontend
        run: npm install

      - name: âš™ï¸ Build Frontend (Vite)
        working-directory: Frontend
        run: npm run build

      # ğŸ“¤ Upload Build Output (optional)
      - name: ğŸš€ Upload Vite Build Output
        uses: actions/upload-artifact@v4
        with:
          name: vite-build
          path: Frontend/dist
